<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h2>{{person.name}} -- {{person.age}}</h2>
      <h3>{{person.fav}}</h3>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
      <h3>{{msg}}</h3>
      <div v-text="msg"></div>
      <div v-text="person.name"></div>
      <div v-html="htmlStr"></div>
      <input type="text" v-model="msg" />
      <button v-on:click="handlerClick">点我on</button>
      <button @click="handlerClick">点我@</button>
    </div>
    <script src="./Observer.js"></script>
    <script src="./MVue.js"></script>
    <script>
      let vm = new MVue({
        el: "#app",
        data: {
          person: {
            name: "hhh",
            age: 18,
            fav: "football",
          },
          msg: "学习mvvm原理",
          htmlStr: "<h3>hello MVVM</h3>",
        },
        methods: {
          handlerClick() {
            // this.$data.person.name = 'pppp'
            this.person.name = "qqq";
          },
        },
      });
    </script>
  </body>
</html>
